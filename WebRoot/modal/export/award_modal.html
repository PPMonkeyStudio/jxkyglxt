<!DOCTYPE html>
<html>
<body>
	<div class="modal fade" id="export_award" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class=" modal-dialog modal-lg">

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">信息审核-导出</h4>
				</div>

				<div class="modal-body  " id="modal-content">

					<div class="tab_content">
						<div id="check" class="checkbox">
							<ul class="group-list">
								<li><label><input id="btn1" type="checkbox"
										value="">全选</label></li>
								<li><label><input id="btn2" type="checkbox"
										value="">取消全选</label></li>
								<li><label><input id="btn3" type="checkbox"
										value="">反选</label></li>
							</ul>
							<ul class="group-list">
								<li><label><input name="checkbox" type="checkbox"
										value="1">工号</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="2">获奖作品名称</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="3">奖励名称</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="4">获奖者姓名</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="5">获奖者工号_排名</label></li>
							</ul>
							<ul class="group-list">

								<li><label><input name="checkbox" type="checkbox"
										value="6">奖励类型</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="7">奖励类别</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="8">获奖等级</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="9">获奖级别</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="10">获奖时间</label></li>
							</ul>
							<ul class="group-list">

								<li><label><input name="checkbox" type="checkbox"
										value="11">获奖证书编号</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="12">授予单位</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="13">附件地址</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="14">数据状态</label></li>
								<li><label><input name="checkbox" type="checkbox"
										value="15">创建时间</label></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button id="export" type="button"
						class="btn btn-primary export-info" data-dismiss="modal">导出</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>

				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
</body>
</html>
