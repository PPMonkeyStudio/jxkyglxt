<!DOCTYPE html>
<html>
<body>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="patent_modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class=" modal-dialog">
			<form id="info_form">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">专利</h4>
					</div>
					<div class="modal-body">
						<div id="main_body">
							<table class="tab">
								<tbody class="basic">
									<tr>
										<td>工号：</td>
										<td><input name="teacherPatent.userId"
											class="form-control table_infomation" type="text"></td>
									</tr>
									<tr>
										<td>姓名：</td>
										<td><input class="form-control table_infomation"
											type="text"></td>
									</tr>
								</tbody>
								<tr>
									<td>作者姓名：</td>
									<td><input name="teacherPatent.patentName"
										class="form-control table_infomation" type="text"></td>
								</tr>
								<tr>
									<td>作者工号_排名：</td>
									<td><input name="teacherPatent.authorUserIds"
										class="form-control table_infomation" type="text"></td>
								</tr>
								<tr>
									<td>专利类型：</td>
									<td><input name="teacherPatent.patentType"
										class="form-control table_infomation" type="text"></td>
								</tr>
								<tr>
									<td>授权号：</td>
									<td><input name="teacherPatent.authorizationNo"
										class="form-control table_infomation" type="text"></td>
								</tr>
								<tr>
									<td>获批日期：</td>
									<td><input name="teacherPatent.approvedDate"
										class="form-control table_infomation laydate-icon" type="text"></td>
								</tr>
								<tr>
									<td>是否应用：</td>
									<td><select name="teacherPatent.isApplication"
										class="form-control table_infomation">
											<option>否</option>
											<option>是</option>
									</select></td>
								</tr>
								<tr>
									<td>是否行业联合专利（著作权）：</td>
									<td><select name="teacherPatent.sfhylh"
										class="form-control table_infomation">
											<option>否</option>
											<option>是</option>
									</select></td>
								</tr>
								<tr>
									<td>数据状态：：</td>
									<td><select name="teacherPatent.dataStatus"
										id="dataStatus" class="form-control table_infomation">
											<option value="10">个人可添加、修改</option>
											<option value="20">院系管理员可添加、修改、删除、审核</option>
											<option value="30">科研处管理员修改、审核</option>
											<option value="40">固化</option>
									</select></td>
								</tr>
								<tr>
									<td>创建时间：</td>
									<td><input name="teacherPatent.createTime"
										class="form-control table_infomation" type="text"></td>
								</tr>
							</table>

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<input name="teacherPatent.patentId" id="tableid" type="hidden" />
						<button type="button" class="btn btn-danger review-info"
							data-dismiss="modal">信息未审核</button>
					</div>
				</div>
			</form>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
</body>
</html>
