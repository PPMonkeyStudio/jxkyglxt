<!DOCTYPE html>
<html>
<body>
	<div class="modal fade" id="award_modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class=" modal-dialog">
			<form id="info_form">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">奖励</h4>
					</div>
					<div class="modal-body">
						<div id="main_body">
							<table class="tab">
								<tbody class="basic">
									<tr>
										<td>工号：</td>
										<td><input name="teacherAward.userId"
											class="form-control table_infomation" type="text"></td>
									</tr>
									<tr>
										<td>姓名：</td>
										<td><input class="form-control table_infomation"
											type="text"></td>
									</tr>
								</tbody>
								<tr>
									<td>获奖作品名称：</td>
									<td><input name="teacherAward.achievementName"
										class="form-control table_infomation" type="text"></td>
								</tr>
								<tr>
									<td>奖励名称：</td>
									<td><input name="teacherAward.awardName"
										class="form-control table_infomation" type="text"></td>
								</tr>
								<tr>
									<td>获奖者姓名：</td>
									<td><input name="teacherAward.awardUserNames"
										class="form-control table_infomation" type="text"></td>
								</tr>
								<tr>
									<td>获奖者工号_排名：</td>
									<td><input name="teacherAward.awardUserIds"
										class="form-control table_infomation" type="text"></td>
								</tr>
								<tr>
									<td>奖励类型：</td>
									<td><select name="teacherAward.awardType" draggable="true"
										class="form-control table_infomation">
											<option>教学成果</option>
											<option>科研成果</option>
											<option>指导学生获奖</option>
											<option>个人业绩获奖</option>
									</select></td>
								</tr>
								<tr>
									<td>获奖类别：</td>
									<td><select name="teacherAward.awardClass"
										class="form-control table_infomation">
											<option>国家自然科学奖</option>
											<option>国家技术发明奖</option>
											<option>国家科技进步奖</option>
											<option>教育部高校科研成果奖（科学技术、人文社科）</option>
											<option>省（市、自治区）政府自然科学奖</option>
											<option>省（市、自治区）政府技术发明奖</option>
											<option>省（市、自治区）政府科技进步奖</option>
											<option>省（市、自治区）政府哲学社科奖</option>
									</select></td>
								</tr>
								<tr>
									<td>获奖等级：</td>
									<td><select name="teacherAward.awardGrade"
										class="form-control table_infomation">
											<option>特等奖</option>
											<option>一等奖</option>
											<option>二等奖</option>
											<option>三等奖</option>
									</select></td>
								</tr>
								<tr>
									<td>获奖级别：</td>
									<td><select name="teacherAward.awardLevel"
										class="form-control table_infomation">
											<option>国家</option>
											<option>省级</option>
											<option>市级</option>
									</select></td>
								</tr>
								<tr>
									<td>获奖时间：</td>
									<td><input name="teacherAward.awardDate"
										class="form-control table_infomation laydate-icon" type="text"></td>
								</tr>
								<tr>
									<td>获奖证书编号：</td>
									<td><input name="teacherAward.awardCertificationNo"
										class="form-control table_infomation" type="text"></td>
								</tr>
								<tr>
									<td>授予单位：</td>
									<td><input name="teacherAward.grantUnit"
										class="form-control table_infomation" type="text"></td>
								</tr>
								<tr>
									<td>附件地址：</td>
									<td><input name="teacherAward.attachmentPath"
										class="form-control table_infomation" type="text"></td>
								</tr>
								<tr>
									<td>数据状态：：</td>
									<td><select name="teacherAward.dataStatus" id="dataStatus"
										class="form-control table_infomation">
											<option value="10">个人可添加、修改</option>
											<option value="20">院系管理员可添加、修改、删除、审核</option>
											<option value="30">科研处管理员修改、审核</option>
											<option value="40">固化</option>
									</select></td>
								</tr>
								<tr>
									<td>创建时间：</td>
									<td><input name="teacherAward.createTime"
										class="form-control table_infomation " type="text"></td>
								</tr>
							</table>

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<input name="teacherAward.awardId" id="tableid" type="hidden" />
						<button type="button" class="btn btn-danger review-info"
							data-dismiss="modal">信息未审核</button>
					</div>
				</div>
			</form>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
</body>
</html>
